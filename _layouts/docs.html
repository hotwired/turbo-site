<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <main class="grid {{ page.layout_type }}">

      <header class="docs__index grid__item grid__item--start-1 grid__item--span-3">
        {% include navigation.html %}
      </header>

      <section id="content" class="docs__content grid__item grid__item--start-4 grid__item--span-8" data-controller="anchor" data-anchor-selector="h2,h3,h4">

        {{ content }}

        {%- if next_section_page -%}
          <p><a class="button" href="{{ next_section_page.url }}">Next: {{ next_section_page.title }}</a></p>
        {%- endif -%}

      </section>

      <footer class="docs__footer grid__item grid__item--start-4 grid__item--span-8">

        {% include footer.html %}

      </footer>

    </main>

  </body>

</html>
